<!-- templates/analytics.html -->
{% extends "base.html" %}
{% block title %}Analytics - Anthropic Data Manager{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Analytics</h2>
    <button class="btn btn-outline-primary btn-sm" onclick="loadAnalytics()">
        <i class="bi bi-arrow-clockwise me-1"></i> Refresh
    </button>
</div>

<div class="row g-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-graph-up"></i> Usage Statistics</h5>
            </div>
            <div class="card-body">
                <div id="statsContainer" class="text-center py-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted mb-0">Loading analytics data...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row g-4 mt-2">
    <div class="col-lg-6">
        <div class="card h-100">
            <div class="card-header">
                <h5><i class="bi bi-chat-left-text"></i> Messages by Sender</h5>
            </div>
            <div class="card-body" id="messagesBySender">
                <div class="text-center py-4">
                    <div class="spinner-border spinner-border-sm" role="status"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card h-100">
            <div class="card-header">
                <h5><i class="bi bi-info-circle"></i> Data Overview</h5>
            </div>
            <div class="card-body" id="dataOverview">
                <div class="text-center py-4">
                    <div class="spinner-border spinner-border-sm" role="status"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function loadAnalytics() {
    try {
        const response = await fetch('/api/stats');
        const data = await response.json();
        
        // Display basic stats
        const statsHtml = `
            <div class="row g-4">
                <div class="col-md-3 col-sm-6">
                    <div class="analytics-stat-card">
                        <div class="stat-icon" style="background: var(--color-primary-50); color: var(--color-primary);">
                            <i class="bi bi-chat-dots"></i>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value">${data.total_conversations}</span>
                            <span class="stat-label">Conversations</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="analytics-stat-card">
                        <div class="stat-icon" style="background: var(--color-success-50); color: var(--color-success);">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value">${data.total_users}</span>
                            <span class="stat-label">Users</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="analytics-stat-card">
                        <div class="stat-icon" style="background: var(--color-warning-50); color: var(--color-warning);">
                            <i class="bi bi-folder"></i>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value">${data.total_projects}</span>
                            <span class="stat-label">Projects</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="analytics-stat-card">
                        <div class="stat-icon" style="background: var(--color-info-50); color: var(--color-info);">
                            <i class="bi bi-building"></i>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value">${data.accounts.length}</span>
                            <span class="stat-label">Accounts</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('statsContainer').innerHTML = statsHtml;
        
        // Display message breakdown
        if (data.messages_by_sender && data.messages_by_sender.length > 0) {
            let messagesHtml = '<div class="sender-list">';
            data.messages_by_sender.forEach(sender => {
                const percentage = data.total_messages ? Math.round((sender.count / data.total_messages) * 100) : 0;
                const senderLabel = sender._id === 'human' ? 'You' : sender._id === 'assistant' ? 'Claude' : (sender._id || 'Unknown');
                const iconClass = sender._id === 'human' ? 'bi-person' : sender._id === 'assistant' ? 'bi-robot' : 'bi-question-circle';
                
                messagesHtml += `
                    <div class="sender-item">
                        <div class="sender-info">
                            <i class="bi ${iconClass} me-2"></i>
                            <span class="sender-name">${senderLabel}</span>
                        </div>
                        <div class="sender-stats">
                            <div class="progress-wrapper">
                                <div class="progress">
                                    <div class="progress-bar" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                            <span class="sender-count">${sender.count.toLocaleString()}</span>
                        </div>
                    </div>
                `;
            });
            messagesHtml += '</div>';
            document.getElementById('messagesBySender').innerHTML = messagesHtml;
        } else {
            document.getElementById('messagesBySender').innerHTML = `
                <div class="text-center py-4 text-muted">
                    <i class="bi bi-inbox display-6 d-block mb-2"></i>
                    No message data available
                </div>
            `;
        }
        
        // Display data overview
        let overviewHtml = '<div class="overview-list">';
        
        if (data.accounts && data.accounts.length > 0) {
            overviewHtml += `
                <div class="overview-item">
                    <span class="overview-label"><i class="bi bi-building me-2"></i>Accounts</span>
                    <div class="overview-value">
                        ${data.accounts.map(acc => `<span class="badge bg-secondary me-1">${acc}</span>`).join('')}
                    </div>
                </div>
            `;
        }
        
        if (data.date_range && data.date_range.earliest) {
            overviewHtml += `
                <div class="overview-item">
                    <span class="overview-label"><i class="bi bi-calendar-range me-2"></i>Date Range</span>
                    <span class="overview-value">
                        ${new Date(data.date_range.earliest).toLocaleDateString()} â€“ ${new Date(data.date_range.latest).toLocaleDateString()}
                    </span>
                </div>
            `;
        }
        
        if (data.total_messages) {
            overviewHtml += `
                <div class="overview-item">
                    <span class="overview-label"><i class="bi bi-chat-square-text me-2"></i>Total Messages</span>
                    <span class="overview-value">${data.total_messages.toLocaleString()}</span>
                </div>
            `;
        }
        
        overviewHtml += '</div>';
        document.getElementById('dataOverview').innerHTML = overviewHtml;
        
    } catch (error) {
        document.getElementById('statsContainer').innerHTML = `
            <div class="alert alert-danger d-flex align-items-center">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Failed to load analytics data. Please try refreshing.
            </div>
        `;
    }
}

// Load analytics on page load
loadAnalytics();
</script>

<style>
/* Analytics-specific styles */
.analytics-stat-card {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.25rem;
    background: var(--bg-surface);
    border: 1px solid var(--color-slate-200);
    border-radius: 0.75rem;
    transition: var(--transition-fast);
}

.analytics-stat-card:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
}

.stat-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 3rem;
    height: 3rem;
    border-radius: 0.75rem;
    font-size: 1.25rem;
}

.stat-content {
    display: flex;
    flex-direction: column;
}

.stat-value {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--color-slate-800);
    line-height: 1.2;
}

.stat-label {
    font-size: 0.8125rem;
    color: var(--color-slate-500);
    font-weight: 500;
}

/* Sender list styles */
.sender-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.sender-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1rem;
    background: var(--color-slate-50);
    border-radius: 0.5rem;
    transition: var(--transition-fast);
}

.sender-item:hover {
    background: var(--color-primary-50);
}

.sender-info {
    display: flex;
    align-items: center;
    font-weight: 500;
    color: var(--color-slate-700);
}

.sender-info i {
    color: var(--color-primary);
}

.sender-stats {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.progress-wrapper {
    width: 100px;
}

.sender-count {
    font-weight: 600;
    color: var(--color-slate-800);
    min-width: 4rem;
    text-align: right;
}

/* Overview list styles */
.overview-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.overview-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.875rem 1rem;
    background: var(--color-slate-50);
    border-radius: 0.5rem;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.overview-label {
    font-weight: 500;
    color: var(--color-slate-600);
    display: flex;
    align-items: center;
}

.overview-label i {
    color: var(--color-primary);
}

.overview-value {
    font-weight: 600;
    color: var(--color-slate-800);
}

@media (max-width: 768px) {
    .analytics-stat-card {
        padding: 1rem;
    }
    
    .stat-value {
        font-size: 1.5rem;
    }
    
    .sender-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }
    
    .sender-stats {
        width: 100%;
    }
    
    .progress-wrapper {
        flex: 1;
    }
    
    .overview-item {
        flex-direction: column;
        align-items: flex-start;
    }
}
</style>
{% endblock %}
